version: '3.8'

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"

  sniffer:
    build: .
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      - INTERFACE=wlan0
      - MONGODB_URI=mongodb://127.0.0.1:27017/
      - RABBITMQ_HOST=127.0.0.1
    depends_on:
      - mongodb
      - rabbitmq
    volumes:
      - ./:/app

volumes:
  mongodb_data:
