version: '3.8'

services:
  mongodb:
    image: mongo:4.4.18
    restart: "no"
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - flux-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  sniffer:
    build: .
    restart: "no"
    network_mode: host
    privileged: true
    environment:
      - INTERFACE=wlx24ec998bf0ce
      - MONGODB_URI=mongodb://127.0.0.1:27017/
    depends_on:
      mongodb:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  api:
    build: ./api
    restart: "no"
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - PORT=8080
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - flux-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

volumes:
  mongodb_data:

networks:
  flux-network:
    driver: bridge
